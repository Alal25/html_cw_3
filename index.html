<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="google.com" autocomplete="on">
            <label for="Name">Firstname :-</label>
            <input type="text">
            <br>
            <br>
            <label for="Middile">Middilename :-</label>
            <input type="text" name="Middile" id="" required/>
            <br>
            <br>
            <label for="Last">Lastname :-</label>
            <input type="text" name="Last">
            <br>
            <br>
            <label for="Course">Course :-</label>
            <select name="Course" id="">
                <option value="Course">Cource</option>
                <option value="Course">BCA</option>
                <option value="Course">B.TECH</option>
                <option value="Cource">MBA</option>
                <option value="Course">M.TECH</option>
                <option value="Cource">MCA</option>
                <option value="Course">BBA</option>
            </select>
            <br>
            <br>
    
    
            <label for="Gender">Gender :-</label>
            <br>
            <input type="radio" name="Gender" id="" value="Male">
            <label for="male">Male</label>
            <br>
    
    
            <input type="radio" name="Gender" id="" value="Female">
            <label for="Female">Female</label>
            <br>
    
    
            <input type="radio" name="Gender" id="" value="Other">
            <label for="Other">Other</label>
            <br>
            <br>
            <label for="DOB">DOB</label>
            <input type="datetime-local" name="DOB" id="">
            <br>
            <br>
    
            <label for="phno">Phone:-</label>
            <input 
            type="text" 
            name="phno" 
            id="" 
            placeholder="+91"
            size="3"
            disabled
            />
            <input 
            type="number" 
            name="phno" 
            id=""
            size="10"
            required/>
            <br>
            <br>
    
           <label for="Address">Address</label>
           <textarea name="address" id="" rows="10" cols="40"></textarea> 
            <br>
            <br>
    
    
            <label for="email">E-mail _id :-</label>
            <input type="email" name="email" id="" required>
            <br>
            <br>
    
            <label for="Password">Password :-</label>
            <input type="password" name="Password" id="" required>
            <br>
            <br>
    
            <label for="re-password">Re-type password :-</label>
            <input type="password" name="re-password" id="" required>
            <br>
            <br>
    
            <input type="checkbox" name="term & conditions" id="">
            <label for="term & conditions">
                Agree to term & Conditions
            </label>
            <br>
            <br>
    
            <label for="choose_file">Choose File :-</label>
            <input type="file" name="choose_file" id="" required>
            <br><br>
    
            <label for="choosecolor">Choose color :-</label>
            <input type="color" name="choosecolor" id="">
            <br>
            <br>
    
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

    
        </form>
    </fieldset>
</body>
</html>
